---
  - hosts: webserver
    become: yes
    tasks:
    - name: install webserver on ubuntu
      apt: 
        name: apache2
        state: present
      when: ansible_os_family =="Debian"
    - name: install webserver on redhat
      yum: 
        name: httpd
        state: present
      when: ansible_os_family =="RedHat"