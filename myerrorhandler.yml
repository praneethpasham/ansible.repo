---
  - hosts: webservers
    become: yes
    tasks:
    - name: i want to execute linux commands
      command: hostname -f
      register: myresult


    - name: display above task result
      debug:
        msg: "{{myresult}}"

    - name: i want to install tree
      apt: 
        name: tree
        state: present
      when: myresult.stdree ==""