---
  - hosts: webservers
    become: yes
    gather_facts: yes
    tasks:
    - name: i want to install webserver on ubuntu16
      apt:
        name: apache2
        state: present
        notify: startwebserver
        when: ansible_os_family =="Debian"


    - name: copy the myjinjafile.j2 file int index.html
      template :
        scr: myjinjafile.j2
        dest: /var/www/html/index.html
        notify: startwebserver
        when: ansible_os_family =="Debian"


    handlers:
    - name: startwebserver
      service:
        name: apache2
        state: started

